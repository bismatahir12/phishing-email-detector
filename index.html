<!DOCTYPE html>
<html>
<head>
    <title>Email Phishing Detector</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            padding: 30px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
            font-size: 14px;
            transition: border 0.3s ease;
        }

            textarea:focus {
                border-color: #007bff;
                outline: none;
            }

        button {
            margin-top: 15px;
            background: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

            button:hover {
                background: #0056b3;
                transform: scale(1.03);
            }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #444;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Phishing Detector</h1>
        <form method="POST">
            <textarea name="email_text" placeholder="Paste email text here..."></textarea><br>
            <button type="submit">Check</button>
        </form>

        {% if prediction %}
        <div class="result">
            Result: {{ prediction }}
        </div>
        {% endif %}
    </div>
</body>
</html>
